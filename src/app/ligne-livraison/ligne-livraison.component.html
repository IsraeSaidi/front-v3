
    
    <div style="width: 75vw;height: 80vh;position: relative;">
        <mat-card class="mat-elevation-z12" style="width:100%;height: 100%">
            <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" [selectedIndex]="tabIndex">
                <mat-tab label="Ajouter Ligne " style="color: white;">
                    <mat-card-content>
                      <br>
                      <br>
                        <form (submit)="AddLigneLiv()">
    
                            <mat-form-field appearance="fill">
                                <mat-label>Quantite Liv</mat-label>
                                <input #qteInput matInput placeholder="Placeholder" placeholder=""  name="qteLiv"  [(ngModel)]="model.qteLiv">
                                <mat-icon matSuffix class="green-icon">shopping_basket</mat-icon>
                              </mat-form-field>
                              <mat-form-field appearance="fill">
                                <mat-label>Code Article</mat-label>
                                <mat-select   name="codeArticle" (ngModelChange)="selectItem($event)"  [(ngModel)]="codeArticle">
                                  <mat-option value="">None</mat-option>
                                  <mat-option *ngFor="let article of listeArticle" [value]="article.codeArticle">
                                    {{article.nomArt}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                              
                           
                              <br>
        <br>
                            <button type="submit"  mat-raised-button color="primary" class="add-button">
                                Ajouter
                            </button>
                        </form>
                    </mat-card-content>
                </mat-tab>
                <mat-tab label="Liste de ligne"  style="font-family: 'Poppins';font-style: normal;font-weight: 600;font-size: 20px;line-height: 30px;color: rgba(0, 0, 0, 0.76);" >
                    <!-- <button mat-raised-button (click)="openDialogWhite()" style="position: absolute;top: 15px;right: 65px;width:100px"> Delete table </button> -->
                    <div style="padding: 25px;position: relative;">
                    <mat-form-field appearance="fill" class="formSearch" >
                        <mat-label>Search</mat-label>
                        <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Hamza" #input>
                    </mat-form-field>
                    <br>
                    
                    <section class="example-container mat-elevation-z8"   tabindex="0">
                    <table mat-table [dataSource]="dataSource" id="excel-table" style="width: 100%;height: 100%;">
        
    
          
                          <ng-container matColumnDef="qteLiv">
                            <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;">Quantite Livraison</th>
                            <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.qteLiv}} </td>
                          </ng-container>
                          <ng-container matColumnDef="article">
                            <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;"> Code Article</th>
                            <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.article.nomArt}} </td>
                          </ng-container>
      
                          <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;">Action</th>
                            <td mat-cell *matCellDef="let element" style="text-align: center;">

                                <button  mat-raised-button color="warn" class="redButton" (click)="deleteLigneLivraison(element.codeArticle)">Delete</button>
                                
                            </td>
                          </ng-container>               
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                          <td class="mat-cell" colspan="4">n'existe pas de ligne  {{input.value}}</td>
                        </tr>
                      </table>
                    </section>
                  </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
      </div>
