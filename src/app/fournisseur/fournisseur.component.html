
<div class="body" style="width:100vw;height: 100vh;">
    
    
    <mat-card class="mat-elevation-z12" style="width: 75vw;height: 80vh">
    
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" [selectedIndex]="tabIndex">
            <mat-tab label="Ajouter Fournisseur">
                <mat-card-content>
                    <form (submit)="addFournisseur()">

                        <mat-form-field appearance="fill">
                            <mat-label class="label">Code</mat-label>
                            <input #inputCodeFour  matInput placeholder=""  name="codeFour"  [(ngModel)]="model.codeFour"/>
                            <mat-icon matSuffix class="green-icon">code</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Nom Fournisseur</mat-label>
                            <input #inputNomFour matInput placeholder="Placeholder" placeholder=""  name="nomFour"  [(ngModel)]="model.nomFour">
                            <mat-icon matSuffix class="green-icon">sentiment_very_satisfied</mat-icon>
                            
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Tel fournisseur</mat-label>
                            <input #inputTelFour matInput placeholder="Placeholder" placeholder="" name="telFour"  [(ngModel)]="model.telFour" >
                            <mat-icon matSuffix class="green-icon">sentiment_very_satisfied</mat-icon>
                            
                          </mat-form-field>
                          <mat-form-field appearance="fill">
                            <mat-label>Ville fournisseur</mat-label>
                            <input #inputVilleFour matInput placeholder="Placeholder" placeholder="" name="villeFour"  [(ngModel)]="model.villeFour" >
                            <mat-icon matSuffix class="green-icon">home</mat-icon>
                    
                            
                          </mat-form-field>
                        <button type="submit"  mat-raised-button color="primary" class="add-button">
                            Ajouter
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="Liste de Fournisseurs"  style="font-family: 'Poppins';font-style: normal;font-weight: 600;font-size: 20px;line-height: 30px;color: rgba(0, 0, 0, 0.76);" >
                <!-- <button mat-raised-button (click)="openDialogWhite()" style="position: absolute;top: 15px;right: 65px;width:100px"> Delete table </button> -->
                <div style="padding: 25px;position: relative;">
                <mat-form-field appearance="fill" class="formSearch" >
                    <mat-label>Search</mat-label>
                    <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Hamza" #input>
                </mat-form-field>
                <br>
                
                <section class="example-container mat-elevation-z8"   tabindex="0">
                <table mat-table [dataSource]="dataSource" id="excel-table" style="width: 100%;height: 100%;">
    
                    <!-- Position Column -->
                    <ng-container matColumnDef="codeFour">
                      <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;"> codeFour  </th>
                      <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.codeFour}} </td>
                    </ng-container>
                    <ng-container matColumnDef="nomFour">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;"> nomFour </th>
                        <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.nomFour}} </td>
                      </ng-container>
                      <ng-container matColumnDef="telFour">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;">telFour  </th>
                        <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.telFour}} </td>
                      </ng-container>
                      <ng-container matColumnDef="villeFour">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;"> villeFour</th>
                        <td mat-cell *matCellDef="let element" class="matricule" style="text-align: center;"> {{element.villeFour}} </td>
                      </ng-container>
                       
                      <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef class="colonne" style="text-align: center;">Action</th>
                        <td mat-cell *matCellDef="let element" style="text-align: center;">
                            <button style="margin-right: 3vw;" class="greenButton"  mat-raised-button color="primary" (click)="updateFournisseur(element)" >Update</button>
                            <button style="margin-right: 3vw;" mat-raised-button color="warn" class="redButton" (click)="deleteFournisseur(element.codeFour)">Delete</button>
                            <button class="redButton" style="padding: 0 1px;background: #9B59B6;"     mat-raised-button color="primary" (click)="addLivraison(element.codeFour)">Livrer</button>
                        </td>
                      </ng-container>               
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                  </table>
                </section>
              </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
    </div>
